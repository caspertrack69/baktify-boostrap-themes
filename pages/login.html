<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Baktify Bootstrap Theme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../assets/img/logo.svg">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Centered auth layout with glass */
        .auth-wrapper {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 30px;
        }
        .auth-card {
            width: 100%;
            max-width: 440px;
        }
        .form-control,
        .form-check-input {
            background: rgba(255,255,255,.15);
            border: 1px solid rgba(255,255,255,.25);
            color: #fff;
        }
        .form-control::placeholder { color: rgba(255,255,255,.7); }
        .brand-mark {
            width: 56px; height: 56px;
            border-radius: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: grid; place-items: center;
            color: #fff; font-size: 28px;
            border: 1px solid rgba(255,255,255,.3);
            box-shadow: 0 8px 32px rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <main class="auth-wrapper">
        <section class="glass-card auth-card p-4 p-md-5">
            <div class="d-flex align-items-center gap-3 mb-3">
                <div class="brand-mark"><i class="bi bi-gem"></i></div>
                <div>
                    <h1 class="h4 text-white mb-0">Baktify</h1>
                    <div class="text-white-50 small">Modern Glass Dashboard</div>
                </div>
            </div>

            <h2 class="h5 text-white mb-4">Welcome back</h2>

            <form action="dashboard.html" method="get" class="d-grid gap-3">
                <div>
                    <label class="form-label text-white-75">Email</label>
                    <input type="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div>
                    <label class="form-label text-white-75">Password</label>
                    <input type="password" class="form-control" placeholder="Your password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-white-75" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-white-75">Forgot password?</a>
                </div>
                <button type="submit" class="btn-glass w-100 py-2"><i class="bi bi-box-arrow-in-right me-1"></i>Sign In</button>
                <div class="text-center text-white-50 small">
                    Don't have an account? <a href="#" class="text-white">Create one</a>
                </div>
            </form>
        </section>
    </main>

    <!-- Bootstrap Icons (for login page icon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
