<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics - Baktify Bootstrap Theme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="icon" type="image/svg+xml" href="../assets/img/logo.svg" />
</head>
<body data-page="analytics" data-sidebar-health="78%" data-search-placeholder="Search analytics..." data-navbar-actions="analytics" data-notification-count="6" data-message-count="0" data-show-messages="false" data-user-name="John Doe" data-user-role="Administrator" data-user-avatar="https://ui-avatars.com/api/?name=John+Doe&background=667eea&color=fff">
    <div data-include="../components/sidebar.html"></div>
    <div data-include="../components/navbar.html"></div>

<!-- Main -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Analytics</h1>
            <p class="page-subtitle">Track performance with layered glass visuals.</p>
        </div>

        <!-- Action Suite -->
        <div data-include="../components/action-suite.html"></div>

        <!-- KPIs -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <h3 class="stat-title">Revenue</h3>
                        <div class="stat-value">$92,340</div>
                        <div class="stat-change positive"><i class="bi bi-arrow-up"></i> +14.2%</div>
                    </div>
                    <div class="stat-icon primary"><i class="bi bi-currency-dollar"></i></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <h3 class="stat-title">New Users</h3>
                        <div class="stat-value">3,287</div>
                        <div class="stat-change positive"><i class="bi bi-arrow-up"></i> +9.1%</div>
                    </div>
                    <div class="stat-icon success"><i class="bi bi-person-plus"></i></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <h3 class="stat-title">Conversion</h3>
                        <div class="stat-value">4.87%</div>
                        <div class="stat-change positive"><i class="bi bi-arrow-up"></i> +0.6%</div>
                    </div>
                    <div class="stat-icon warning"><i class="bi bi-bullseye"></i></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <h3 class="stat-title">Avg. Session</h3>
                        <div class="stat-value">6m 21s</div>
                        <div class="stat-change negative"><i class="bi bi-arrow-down"></i> -2.1%</div>
                    </div>
                    <div class="stat-icon danger"><i class="bi bi-clock-history"></i></div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="content-grid">
            <section class="card-glass col-span-8">
                <div class="card-header-glass">
                    <h2 class="card-title-glass"><i class="bi bi-graph-up me-2"></i>Revenue (Last 12 months)</h2>
                    <div class="card-actions">
                        <button class="btn-glass" id="btnRevenuePeriod">Last 12m</button>
                    </div>
                </div>
                <canvas id="revenueChart" height="120"></canvas>
            </section>

            <section class="card-glass col-span-4">
                <div class="card-header-glass">
                    <h2 class="card-title-glass"><i class="bi bi-pie-chart me-2"></i>Traffic Sources</h2>
                </div>
                <canvas id="trafficSources" height="200"></canvas>
            </section>

            <section class="card-glass col-span-6">
                <div class="card-header-glass">
                    <h2 class="card-title-glass"><i class="bi bi-bar-chart-line me-2"></i>Signups by Channel</h2>
                </div>
                <canvas id="signupsBar" height="140"></canvas>
            </section>

            <section class="card-glass col-span-6">
                <div class="card-header-glass">
                    <h2 class="card-title-glass"><i class="bi bi-activity me-2"></i>Sessions</h2>
                </div>
                <canvas id="sessionsArea" height="140"></canvas>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div data-include="../components/footer.html"></div>

    <div class="sidebar-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        (function(){
            if (typeof Chart === 'undefined') return;

            const makeGradient = (ctx, from = '#667eea', to = '#764ba2') => {
                const g = ctx.createLinearGradient(0, 0, 0, 250);
                g.addColorStop(0, from + 'CC');
                g.addColorStop(1, to + '00');
                return g;
            };

            // Revenue line
            const revCtx = document.getElementById('revenueChart').getContext('2d');
            new Chart(revCtx, {
                type: 'line',
                data: {
                    labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                    datasets: [{
                        label: 'Revenue',
                        data: [12,14,18,22,30,28,35,38,36,42,48,55],
                        borderColor: '#a78bfa',
                        backgroundColor: makeGradient(revCtx, '#4facfe', '#00f2fe'),
                        fill: true,
                        tension: .35,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { labels: { color: '#fff' } } },
                    scales: {
                        x: { ticks: { color:'#ddd' }, grid: { color:'rgba(255,255,255,.08)' } },
                        y: { ticks: { color:'#ddd' }, grid: { color:'rgba(255,255,255,.08)' } }
                    }
                }
            });

            // Traffic doughnut
            const trafCtx = document.getElementById('trafficSources').getContext('2d');
            new Chart(trafCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Organic','Paid','Social','Referral'],
                    datasets: [{
                        data: [48, 24, 18, 10],
                        backgroundColor: [
                            'rgba(102,126,234,.7)',
                            'rgba(118,75,162,.7)',
                            'rgba(79,172,254,.7)',
                            'rgba(250,112,154,.7)'
                        ],
                        borderColor: 'rgba(255,255,255,.35)',
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: { legend: { position:'bottom', labels: { color:'#fff' } } },
                    cutout: '65%'
                }
            });

            // Signups bar
            const barCtx = document.getElementById('signupsBar').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['Email','Ads','Social','SEO','Referral'],
                    datasets: [{
                        label: 'Signups',
                        data: [540, 420, 680, 390, 260],
                        backgroundColor: 'rgba(240,147,251,.7)',
                        borderColor: 'rgba(255,255,255,.35)',
                        borderWidth: 1,
                        borderRadius: 6
                    }]
                },
                options: {
                    plugins: { legend: { labels: { color:'#fff' } } },
                    scales: {
                        x: { ticks: { color:'#ddd' }, grid: { display:false } },
                        y: { ticks: { color:'#ddd' }, grid: { color:'rgba(255,255,255,.08)' } }
                    }
                }
            });

            // Sessions area
            const sesCtx = document.getElementById('sessionsArea').getContext('2d');
            new Chart(sesCtx, {
                type: 'line',
                data: {
                    labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                    datasets: [{
                        label: 'Sessions',
                        data: [1200, 1320, 1010, 1600, 1750, 1420, 1800],
                        borderColor: '#00f2fe',
                        backgroundColor: makeGradient(sesCtx, '#764ba2', '#667eea'),
                        fill: true,
                        tension: .35,
                        pointRadius: 0
                    }]
                },
                options: {
                    plugins: { legend: { labels: { color:'#fff' } } },
                    scales: {
                        x: { ticks: { color:'#ddd' }, grid: { color:'rgba(255,255,255,.08)' } },
                        y: { ticks: { color:'#ddd' }, grid: { color:'rgba(255,255,255,.08)' } }
                    }
                }
            });
        })();
    </script>
</body>
</html>
