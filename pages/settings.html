<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Baktify Bootstrap Themes</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/glassmorphism.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <!-- Include Sidebar -->
                <div id="sidebar"></div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9">
                <div class="navbar">
                    <!-- Include Navbar -->
                    <div id="navbar"></div>
                </div>
                <div class="content">
                    <h1>Settings</h1>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
                <!-- Include Footer -->
                <div id="footer"></div>
            </div>
        </div>
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/components.js"></script>
    <script>
        // Load sidebar and navbar content
        document.getElementById('sidebar').innerHTML = '<!-- Sidebar HTML will be loaded here -->';
        document.getElementById('navbar').innerHTML = '<!-- Navbar HTML will be loaded here -->';
        document.getElementById('footer').innerHTML = '<!-- Footer HTML will be loaded here -->';
    </script>
</body>
</html>
