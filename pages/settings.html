<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Baktify Bootstrap Theme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="icon" type="image/svg+xml" href="../assets/img/logo.svg" />
</head>
<body data-page="settings" data-sidebar-health="60%" data-search-placeholder="Search settings..." data-notification-count="0" data-message-count="0" data-show-notifications="false" data-show-messages="false" data-user-name="John Doe" data-user-role="Administrator" data-user-avatar="https://ui-avatars.com/api/?name=John+Doe&background=667eea&color=fff">
    <div data-include="../components/sidebar.html"></div>
    <div data-include="../components/navbar.html"></div>

<!-- Main -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Settings</h1>
            <p class="page-subtitle">Configure application preferences.</p>
        </div>

        <div class="content-grid">
            <section class="card-glass col-span-4">
                <div class="card-header-glass">
                    <h2 class="card-title-glass"><i class="bi bi-sliders me-2"></i>Navigation</h2>
                </div>
                <nav class="settings-nav">
                    <a href="#general" class="settings-nav-link is-active">
                        <span class="settings-nav-icon">
                            <i class="bi bi-gear"></i>
                        </span>
                        <div class="settings-nav-copy">
                            <span class="settings-nav-title">General</span>
                            <span class="settings-nav-subtitle">Brand & language</span>
                        </div>
                        <i class="bi bi-chevron-right settings-nav-chevron"></i>
                    </a>
                    <a href="#appearance" class="settings-nav-link">
                        <span class="settings-nav-icon">
                            <i class="bi bi-droplet-half"></i>
                        </span>
                        <div class="settings-nav-copy">
                            <span class="settings-nav-title">Appearance</span>
                            <span class="settings-nav-subtitle">Theme, blur, accent</span>
                        </div>
                        <i class="bi bi-chevron-right settings-nav-chevron"></i>
                    </a>
                    <a href="#notifications" class="settings-nav-link">
                        <span class="settings-nav-icon">
                            <i class="bi bi-bell"></i>
                        </span>
                        <div class="settings-nav-copy">
                            <span class="settings-nav-title">Notifications</span>
                            <span class="settings-nav-subtitle">Alerts & email</span>
                        </div>
                        <i class="bi bi-chevron-right settings-nav-chevron"></i>
                    </a>
                    <a href="#security" class="settings-nav-link">
                        <span class="settings-nav-icon">
                            <i class="bi bi-shield-lock"></i>
                        </span>
                        <div class="settings-nav-copy">
                            <span class="settings-nav-title">Security</span>
                            <span class="settings-nav-subtitle">Sessions & devices</span>
                        </div>
                        <i class="bi bi-chevron-right settings-nav-chevron"></i>
                    </a>
                </nav>
            </section>

            <section class="card-glass col-span-8" id="general">
                <div class="card-header-glass">
                    <h2 class="card-title-glass"><i class="bi bi-gear-wide-connected me-2"></i>General</h2>
                    <div class="card-actions">
                        <button class="btn-glass" id="saveGeneral"><i class="bi bi-check2-circle me-1"></i>Save</button>
                    </div>
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label text-white-75">App Name</label>
                        <input class="form-control" value="Baktify" style="background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.25);color:#fff;">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-white-75">Default Language</label>
                        <select class="form-select" style="background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.25);color:#fff;">
                            <option>English</option>
                            <option>Bahasa Indonesia</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label text-white-75">Brand Description</label>
                        <textarea class="form-control" rows="3" style="background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.25);color:#fff;">Modern Glassmorphism Dashboard Theme</textarea>
                    </div>
                </form>
            </section>

            <section class="card-glass col-span-6" id="appearance">
                <div class="card-header-glass">
                    <h2 class="card-title-glass"><i class="bi bi-palette me-2"></i>Appearance</h2>
                </div>
                <div class="d-grid gap-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                        <label class="form-check-label text-white-75" for="darkModeSwitch">Dark Mode</label>
                    </div>
                    <div>
                        <label class="form-label text-white-75">Blur Intensity</label>
                        <input id="blurRange" type="range" min="6" max="20" value="12" class="form-range">
                        <div class="text-white-50 small">Adjusts backdrop blur strength</div>
                    </div>
                    <div>
                        <label class="form-label text-white-75">Accent Color</label>
                        <input id="accentColor" type="color" value="#667eea" class="form-control form-control-color" />
                    </div>
                </div>
            </section>

            <section class="card-glass col-span-6" id="notifications">
                <div class="card-header-glass">
                    <h2 class="card-title-glass"><i class="bi bi-bell me-2"></i>Notifications</h2>
                </div>
                <div class="d-grid gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                        <label class="form-check-label text-white-75" for="emailNotif">Email Notifications</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pushNotif" checked>
                        <label class="form-check-label text-white-75" for="pushNotif">Push Notifications</label>
                    </div>
                    <div>
                        <label class="form-label text-white-75">Digest Frequency</label>
                        <select class="form-select" style="background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.25);color:#fff;">
                            <option>Daily</option>
                            <option>Weekly</option>
                            <option>Monthly</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="card-glass col-span-12" id="security">
                <div class="card-header-glass">
                    <h2 class="card-title-glass"><i class="bi bi-shield-lock me-2"></i>Security</h2>
                    <div class="card-actions">
                        <button class="btn-glass" id="saveSecurity"><i class="bi bi-lock-fill me-1"></i>Update</button>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="twoFA" checked>
                            <label class="form-check-label text-white-75" for="twoFA">Enable 2FA</label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label text-white-75">Trusted Devices</label>
                        <div class="d-flex gap-2 flex-wrap">
                            <span class="btn-glass">Windows PC</span>
                            <span class="btn-glass">iPhone 15</span>
                            <span class="btn-glass">iPad Pro</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div data-include="../components/footer.html"></div>

    <div class="sidebar-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script>
        (function(){
            // Dark mode toggle (uses ThemeController)
            const darkSwitch = document.getElementById('darkModeSwitch');
            if (darkSwitch) {
                const syncThemeSwitch = (themeId) => {
                    darkSwitch.checked = themeId === 'dark';
                    darkSwitch.indeterminate = themeId === 'aurora';
                };
                
                syncThemeSwitch(localStorage.getItem('theme') || 'default');
                
                window.addEventListener('themechange', (event) => {
                    syncThemeSwitch(event.detail?.id || 'default');
                });
                
                darkSwitch.addEventListener('change', () => {
                    const controller = window.baktifyTheme;
                    const targetTheme = darkSwitch.checked ? 'dark' : 'default';
                    if (controller && typeof controller.setTheme === 'function') {
                        controller.setTheme(targetTheme);
                    } else {
                        document.body.setAttribute('data-theme', targetTheme);
                        localStorage.setItem('theme', targetTheme);
                    }
                });
            }

            // Settings navigation active state
            const navLinks = document.querySelectorAll('.settings-nav-link');
            const setActiveLink = (hash) => {
                const target = hash ? hash.replace('#', '') : 'general';
                navLinks.forEach(link => {
                    const sectionId = (link.getAttribute('href') || '').replace('#', '');
                    link.classList.toggle('is-active', sectionId === target);
                });
            };

            if (navLinks.length) {
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        setActiveLink(link.getAttribute('href'));
                    });
                });
                window.addEventListener('hashchange', () => setActiveLink(window.location.hash));
                setActiveLink(window.location.hash);
            }

            // Dynamic blur control
            const blurRange = document.getElementById('blurRange');
            if (blurRange) {
                blurRange.addEventListener('input', () => {
                    document.documentElement.style.setProperty('--glass-blur', blurRange.value + 'px');
                    // Apply to known glass selectors
                    document.querySelectorAll('.glass, .glass-card, .card-glass, .sidebar, .navbar-custom').forEach(el => {
                        el.style.backdropFilter = `blur(${blurRange.value}px)`;
                        el.style.webkitBackdropFilter = `blur(${blurRange.value}px)`;
                    });
                });
            }

            // Accent color demo
            const accent = document.getElementById('accentColor');
            if (accent) {
                accent.addEventListener('input', () => {
                    document.body.style.setProperty('--accent', accent.value);
                });
            }
        })();
    </script>
</body>
</html>
